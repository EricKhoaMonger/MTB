<div class="wrapper flex-center">
  <div class="container py-5">
    <h1 class="mb-5">Thanks for booking with MTB</h1>
    <div class="row">
      <div class="col-md-6">
        <h3>Booking Info</h3>
        <p><b>Seats: </b>
          <span *ngFor="let seat of bookingInfo.DanhSachVe">
            {{ seat.MaGhe }}
          </span>
        </p>
        <p><b>Seat Cost: </b> {{seatCost}}</p>
        <p><b>Combo Cost: </b> {{comboCost}}</p>
      </div>

      <div class="col-md-6">
        <h3>User Info</h3>
        <p><b>Name: </b> {{userInfo.HoTen}}</p>
        <p><b>Email: </b> {{userInfo.Email}}</p>
        <p><b>Phone: </b> {{userInfo.SoDT}}</p>
      </div>
    </div>

    <div class="col-12">
      <button class="btn btn-warning m-0 mt-5" routerLink="/">To Homepage</button>

    </div>
  </div>
</div>
