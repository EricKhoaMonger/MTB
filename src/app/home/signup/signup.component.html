<div class="col-12 mx-auto">
    <app-alerts></app-alerts>
</div>
<section class="form-elegant my-5">

  <mdb-card class="animated wow fadeInUp" data-wow-delay="1s" data-wow-duration="0.5s">
    <mdb-card-body class="mx-4">

      <div class="text-center">
        <h3 class="text-warning mb-md-5 mb-2">
          <strong>Sign Up</strong>
        </h3>
      </div>

      <form [formGroup]="signUpForm" (ngSubmit)="userSignUp(signUpForm.value)">
        <div class="md-form">
          <input type="text" id="TaiKhoan" class="form-control" formControlName="TaiKhoan" mdbInputDirective>
          <label for="TaiKhoan">Your Id</label>
          <div *ngIf="f.TaiKhoan.errors && (f.TaiKhoan.touched || f.TaiKhoan.dirty)">
            <span *ngIf="f.TaiKhoan.errors.required"> ID is REQUIRED </span>
          </div>
        </div>

        <div class="md-form">
          <input type="password" id="MatKhau" class="form-control" formControlName="MatKhau" mdbInputDirective>
          <label for="MatKhau">Your password</label>
        </div>
        <div *ngIf="f.MatKhau.errors && (f.MatKhau.touched || f.MatKhau.dirty)">
          <span *ngIf="f.MatKhau.errors.required"> Password is REQUIRED </span>
        </div>

        <div class="md-form">
          <input type="password" id="MatKhau2" class="form-control" formControlName="MatKhau2" mdbInputDirective>
          <label for="MatKhau2">Confirm password</label>
        </div>
        <p class="lead text-secondary">{{f.MatKhau2.className}}</p>
        <div *ngIf="f.MatKhau2.errors && (f.MatKhau2.touched || f.MatKhau2.dirty)">
          <span *ngIf="f.MatKhau2.errors.required"> Confirm Password is REQUIRED </span>
          <span *ngIf="!f.MatKhau2.errors.required && f.MatKhau2.errors.notMatch">Passwords are not the same</span>
        </div>

        <div class="md-form">
          <input type="text" id="HoTen" class="form-control" formControlName="HoTen" mdbInputDirective>
          <label for="HoTen">Your Name</label>
          <div *ngIf="f.HoTen.errors && (f.HoTen.touched || f.HoTen.dirty)">
            <span *ngIf="f.HoTen.errors.required"> Name is REQUIRED </span>
          </div>
        </div>

        <div class="md-form">
          <input type="email" id="Email" class="form-control" formControlName="Email" mdbInputDirective>
          <label for="Email">Your Email</label>
          <div *ngIf="f.Email.errors && (f.Email.touched || f.Email.dirty)">
            <span *ngIf="f.Email.errors.email && !f.Email.errors.required"> Wrong email format </span>
            <span *ngIf="f.Email.errors.required"> Email is REQUIRED </span>
          </div>

        </div>

        <div class="md-form">
          <input type="number" id="SoDT" class="form-control" formControlName="SoDT" mdbInputDirective>
          <label for="SoDT">Your Phone</label>
          <div *ngIf="f.SoDT.errors && (f.SoDT.touched || f.SoDT.dirty)">
            <span *ngIf="f.SoDT.errors.required"> Phone is REQUIRED </span>
          </div>

        </div>

        <div class="text-center mb-md-3">
          <button type="submit" [disabled]="!signUpForm.valid" mdbBtn color="warning" block="true" rounded="true" class="z-depth-5" mdbWavesEffect>Sign
            Up</button>
        </div>
      </form>
    </mdb-card-body>

    <div class="modal-footer mx-5 pt-3 mb-1">
      <p class="font-small grey-text d-flex justify-content-end">Already a member?
        <a routerLink="/login" class="text-warning ml-1"> Sign In</a>
      </p>
    </div>
  </mdb-card>

</section>
