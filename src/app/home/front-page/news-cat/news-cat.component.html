<div class="news-cat-titles">
  <div class="btn-group w-100 justify-content-center">
      <button class="btn btn-warning" [disabled]="categoryStatus === 'break'" (click)="showBreaks()" >News</button>
      <button class="btn btn-warning" [disabled]="categoryStatus === 'review'" (click)="showReviews()">Reviews</button>
      <button class="btn btn-warning" [disabled]="categoryStatus === 'discount'" (click)="showDiscounts()">Discounts</button>
  </div>
</div>
<div [ngSwitch]="categoryStatus">
  <div *ngSwitchCase="'break'">
    <app-breaks [breaksList]="newsList"></app-breaks>
  </div>
  <div *ngSwitchCase="'review'">
    <app-reviews [reviewsList]="newsList"></app-reviews>
  </div>
  <div *ngSwitchCase="'discount'">
    <app-discounts [discountsList]="newsList"></app-discounts>
  </div>
</div>
