<div class="movie-cat-titles">
  <div class="btn-group w-100 justify-content-center">
    <button class="btn btn-warning" [disabled]="categoryStatus === 'ns'" (click)="showNowShowings()">Now Showing</button>
    <button class="btn btn-warning" [disabled]="categoryStatus === 'cs'" (click)="showComingSoons()">Coming Soon</button>
  </div>
</div>

<div class="mt-5">

  <ng-container *ngIf="showSpinner; else movieList">
    <app-spinner-loading></app-spinner-loading>
  </ng-container>
  
  <ng-template #movieList>
    <app-nowshowings [nowshowingsArr]="currentList" *ngIf="categoryStatus === 'ns'"></app-nowshowings>

    <app-comingsoons [comingsoonsArr]="currentList" *ngIf="categoryStatus === 'cs'"></app-comingsoons>
  </ng-template>

</div>
