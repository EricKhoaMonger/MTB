<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="MaPhim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie ID </th>
      <td mat-cell *matCellDef="let row"> {{row.MaPhim}} </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="TenPhim">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Movie Title </th>
      <td mat-cell *matCellDef="let row"> {{row.TenPhim}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="NgayKhoiChieu">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Released Date </th>
      <td mat-cell *matCellDef="let row"> {{row.NgayKhoiChieu}} </td>
    </ng-container>

    <!-- Rates Column -->
    <ng-container matColumnDef="DanhGia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Rates </th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.DanhGia}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns; let index=index">
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[15,30,45,100]"></mat-paginator>
</div>
