<div class="container">
  <h3 class="display-3 text-center my-5">Add User Form</h3>
  <div class="row">
    <div class="col-12">
      <h3 class="mb-3"><b>{{ currentInfo?.HoTen }}</b></h3>
      <form [formGroup]="addUserFormGroup" (ngSubmit)="addUser(addUserFormGroup.value)" novalidate>
        <div class="row">
          <div class="col-5">
            <p><b>User Name: </b></p>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" formControlName="HoTen">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p><b>User Id: </b></p>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" formControlName="TaiKhoan">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p><b>User Password: </b></p>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" formControlName="MatKhau">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p><b>Phone: </b></p>
          </div>
          <div class="col-7">
            <input type="text" class="form-control" formControlName="SoDT">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p><b>Email: </b></p>
          </div>
          <div class="col-7">
            <input type="email" class="form-control" formControlName="Email">
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <p><b>User Type: </b></p>
          </div>
          <div class="col-7">
            <select class="form-control" formControlName="MaLoaiNguoiDung">
              <option value="KhachHang">User</option>
              <option value="QuanTri">Admin</option>
            </select>
          </div>
        </div>
        <div class="row">
          <div class="col-12 mt-5">
            <button mat-raised-button color="primary" type="submit" [disabled]="!addUserFormGroup.valid">Add</button>
            <button mat-raised-button color="warn" (click)="cancelAdding()">Cancel</button>
          </div>
        </div>

      </form>

    </div>

  </div>
</div>
