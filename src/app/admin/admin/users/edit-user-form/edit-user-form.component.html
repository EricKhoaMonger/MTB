<h3 class="mb-3"><b>{{ currentInfo?.HoTen }}</b></h3>
<form [formGroup]="editUserFormGroup" (ngSubmit)="confirmEdit(editUserFormGroup.value)" novalidate>
  <div class="row">
    <div class="col-4">
      <p><b>User Name: </b></p>
    </div>
    <div class="col-8">
      <input type="text" class="form-control" formControlName="HoTen">
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <p><b>User Id: </b></p>
    </div>
    <div class="col-8">
      <input type="text" class="form-control" formControlName="TaiKhoan">
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <p><b>User Password: </b></p>
    </div>
    <div class="col-8">
      <input type="text" class="form-control" formControlName="MatKhau">
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <p><b>Phone: </b></p>
    </div>
    <div class="col-8">
      <input type="number" class="form-control" formControlName="SoDT">
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <p><b>Email: </b></p>
    </div>
    <div class="col-8">
      <input type="email" class="form-control" formControlName="Email">
    </div>
  </div>
  <div class="row">
    <div class="col-4">
      <p><b>User Type: </b></p>
    </div>
    <div class="col-8">
      <select class="form-control" formControlName="MaLoaiNguoiDung">
        <option value="KhachHang">User</option>
        <option value="QuanTri">Admin</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-12 mt-5">
      <button mat-raised-button color="primary" type="submit" [disabled]="editUserFormGroup.pristine">Confirm Update</button>
      <button mat-raised-button color="warn" (click)="triggerBool()">Cancel Editting</button>
    </div>
  </div>

</form>
